<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2 Random Loadout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Helldivers 2 Random Loadout</h1>
        <label>
            <input type="checkbox" id="noMultipleWeaponsBackpacks">
                No Multiple Weapons and Backpacks
        </label>
        <button id="generateButton">Generate New Loadout</button>
        <div id="loadoutDisplay" class="loadout-container">
            <!-- Icons will be displayed here -->
        </div>
        <div id="abilitySelection">
            <h2>Select Unlocked Strategems</h2>
            <div class="abilities-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
